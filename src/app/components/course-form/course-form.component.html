<div class = "d-flex justify-content-center bg-primary p-2 rounded " style = "color:white;
 display:block; margin:auto;">
<form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
  <a (click) = "onClose()">x</a>
        <div class="form-group submit">
          <h3 class = "submit">Add new course</h3>
        </div>
        <div class="form-group">
        <label>
          Name:
          <input class = "form-control" type="text" formControlName="name">
        </label>
      </div>
      <div class="form-group">

        <label>
          ECTS:
          <input class = "form-control" type="text" formControlName="ECTS">
        </label>
      </div>    
        <div class="form-group">
        <label>
         Semester:
         <input class = "form-control" type="text" formControlName="semester">
        </label>
      </div>
      <div class="form-group">
            
        <label>
        Max student no:
        <input class = "form-control" type="text" formControlName="maxStudentsNo">
        </label>
      </div>
      <div  class="form-group">
        <label>
         icon:
        <input class = "form-control" type="text" formControlName="icon">
        </label>
      </div>
      <div  class="form-group">
        <label>
         Description:
        <input class = "form-control" type="text" formControlName="description">
        </label>
      </div>
        <button class = "btn btn-light submit" type="submit" [disabled]="!courseForm.valid">Submit</button>
</form>
</div>
