<div class = "bar d-flex justify-content-center rounded mt-5">
  <form [formGroup]="searchForm" (keyup)="onKeyUp()">
    <div class="form-group">
      <h3 class = "text-center">Search course</h3>
    </div>
    <div class = form-row>
        <div class="col">
          <input class = "form-control" type="text" formControlName="name" placeholder = "Name">
        </div>
        <div class="col">
          <input class = "form-control" type="text" formControlName="ECTS" placeholder = "ECTS">
        </div>
        <div class="col">
         <input class = "form-control" type="text" formControlName="semester" placeholder = "Semester">
        </div>
        <div class="col">
        <input class = "form-control" type="text" formControlName="maxStudentsNo" placeholder = "Capacity">
        </div>
      </div>
</form>
</div>
