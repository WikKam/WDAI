<div class = "bar d-flex justify-content-center p-2 rounded " style = "color:white;
width: 25%; display:block; margin:auto; margin-top: 10%;">
<form class = "mt-1" [formGroup] = "loginForm" (ngSubmit) = "onLoginButtonPressed()">
  <div class="form-group">
    <h3 class="text-center">Log in</h3>
  </div>
  <div class = "form-group">
    <label>
        Email:
        <i class = "far fa-angry fa-2x"></i>
        <input class = "form-control" placeholder = "Enter your email" type="text" formControlName="email">
      </label>
  </div>
  <div class = "form-group">
      <label>
        Password:
        <input class = "form-control" placeholder = "Enter your password" type="password" formControlName="password">
      </label>
    </div>
  <button class = " d-block btn b mx-auto" type = "submit">Submit</button>
    
</form>
</div>
