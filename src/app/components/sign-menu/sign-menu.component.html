
    <ul class = "navbar-nav ml-auto" *ngIf="isSomeoneLogged; else loginAndRegister">
    <li class = "nav-item">
    <a class = 'nav-link' id = "logout" (click) = logOut()>logout</a>
    </li>
    <li class = "nav-item">
    <a class = "nav-link" id = "loggedUser">Logged user: {{loggedUser}}</a>
    </li>
</ul>
   <ng-template #loginAndRegister>
    <ul class="navbar-nav ml-auto">
    <li class = "nav-item">
    <a class = "nav-link" id = "login" [routerLink]= "['/login']">Login</a>
    </li>
    <li class = "nav-item">
    <a class = "nav-link" id = "register" [routerLink]= "['/register']">Register </a>
    </li>
    </ul>
   </ng-template>
